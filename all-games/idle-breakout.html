                        <button onclick="toggleFullscreen()" class="fullscreen"><i class='bx bx-fullscreen'></i> Fullscreen</button>
                        <script>
                            const IFRAME = document.querySelector('.gameplay')
                            const toggleFullscreen = () => {
                                IFRAME.requestFullscreen()
                            }
                            BUTTON.addEventListener('click', toggleFullscreen)
                        </script>

                        <button id="favButton" class="fav-btn"></button>
                        <script type="module">
                            import { games, addFavourite, removeFavourite, isFavourite } from "../recentlyplayed.js";
                            const game = games.idlebreakout;
                            const favButton = document.getElementById("favButton");

                            function updateButton() {
                                if (isFavourite(game.id)) {
                                    favButton.innerHTML = "<i class='bx bxs-star icon'></i> Saved";
                                    favButton.classList.add("active");
                                } else {
                                    favButton.innerHTML = "<i class='bx bx-star icon'></i> Add to Saved Games";
                                    favButton.classList.remove("active");
                                }}
                            favButton.addEventListener("click", () => {
                                if (isFavourite(game.id)) {
                                    removeFavourite(game.id);
                                } else {
                                    addFavourite(game);
                                }
                                updateButton();
                            });
                            updateButton();
                        </script>
                    </div>
                </div>
